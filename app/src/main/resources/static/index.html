<!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select Role</title>
        <link rel="icon" type="image/svg+xml" href="../assets/images/logo/Logo.png" />
        <link rel="stylesheet" href="../assets/css/index.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <script src="../js/util.js" defer></script>
        <script src="../js/render.js" defer></script>
        <script src="../js/components/header.js" defer></script>
        <script src="../js/components/footer.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div id="header"></div>
                <main class="main-content">
                    <h2>Select Your <span>Role</span></h2>
                    <button id="adminLogin" onclick="selectRole('admin')" class="adminBtn">Admin</button>
                    <button id="patientLogin" onclick="selectRole('patient')">Patient</button>
                    <button id="doctorLogin" onclick="selectRole('doctor')" class="adminBtn">Doctor</button>
                </main>
                <div id="footer"></div>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>
        </div>
        <script type="module" src="../js/services/defineRole.js" defer></script>
    </body>
 </html>
