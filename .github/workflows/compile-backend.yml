name: Compile Java Backend

on: [push, pull_request]

jobs:
  compile-backend:
    runs-on: ubuntu-latest
    name: Compile Backend Code
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Debug step: Lists files to ensure we are in the right place
      - name: Verify file structure
        run: ls -R

      # This ensures the wrapper has execution rights
      - name: Grant execute permission for mvnw
        run: chmod +x app/mvnw

      # Executing from the 'app' directory
      - name: Compile with Maven Wrapper
        run: |
          cd app
          ./mvnw clean compile
