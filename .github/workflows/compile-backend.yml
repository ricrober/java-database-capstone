name: Compile Java Backend

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  compile-backend:
    runs-on: ubuntu-latest
    name: Compile Backend Code
    
    # This tells every 'run' step to start inside the 'app' folder
    defaults:
      run:
        working-directory: ./app

    steps:
      # Step 1: Checkout the code
      # We remove 'path' here to let it clone to the root, 
      # then we navigate into 'app' via the defaults above.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          # Providing the path to the pom.xml helps the cache find dependencies
          cache-dependency-path: 'app/pom.xml'

      # Step 3: Verify and Grant Permissions
      # Combined for efficiency; ensures we are in the right spot
      - name: Prepare Maven Wrapper
        run: |
          if [ ! -f "mvnw" ]; then
            echo "‚ùå Error: mvnw not found in $(pwd)"
            ls -R .. # Useful for debugging if it fails
            exit 1
          fi
          chmod +x mvnw

      # Step 4: Compile
      - name: Compile with Maven Wrapper
        run: ./mvnw clean compile
